<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 대시보드</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>관리자 대시보드</h1>
    <h2>금 시세 수정</h2>
    <table id="price-table">
      <thead>
        <tr>
          <th>종목</th>
          <th>살 때 (VAT포함)</th>
          <th>팔 때 (금방금방 기준)</th>
          <th>수정</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>순금시세</td>
          <td id="gold-buy">662,000</td>
          <td id="gold-sell">548,000</td>
          <td><button class="edit-btn" onclick="editPrice('gold')">수정</button></td>
        </tr>
      </tbody>
    </table>

    <div class="form-container" id="edit-form-container">
      <h2>수정하기</h2>
      <form id="edit-form">
        <label for="item-name">항목:</label>
        <input type="text" id="item-name" disabled>

        <label for="buy-price">구매 가격 (VAT포함):</label>
        <input type="number" id="buy-price" required>

        <label for="sell-price">판매 가격 (금방금방 기준):</label>
        <input type="number" id="sell-price" required>

        <button type="submit">저장</button>
        <button type="button" onclick="closeForm()">취소</button>
      </form>
    </div>

    <a href="{{ url_for('logout') }}">로그아웃</a>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
